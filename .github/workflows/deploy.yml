name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 当推送到 main 分支时触发，可根据需要修改为 master
  workflow_dispatch: # 允许手动触发

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发的部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用 Node.js 20 或更高版本
          cache: "pnpm" # 启用 pnpm 缓存

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 # 指定 pnpm 版本，或使用最新版

      - name: Install dependencies 安装依赖
        run: pnpm install

      - name: Build project 构建项目
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Setup Pages 配置 Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传 dist 目录内容
          path: "./dist"

  deploy: # Job 名称，这个 job 负责部署到 GitHub Pages
    environment: # 定义部署环境
      name: github-pages # 环境名称，会在 GitHub 仓库的 Actions 设置中显示
      url: ${{ steps.deployment.outputs.page_url }} # 环境的 URL，从部署步骤的输出中获取

    runs-on: ubuntu-latest # 在最新版的 Ubuntu 环境中运行
    needs: build # 依赖关系：必须先完成 build job 才能运行此 job

    steps: # 定义具体的执行步骤
      - name: Deploy to GitHub Pages # 步骤名称
        id: deployment # 步骤的唯一标识符，用于在其他地方引用此步骤
        uses: actions/deploy-pages@v4 # 使用官方 GitHub Pages 部署 action
